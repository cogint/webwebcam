<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>phonecam settings</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* The switch - the box around the slider */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        /* Hide default HTML checkbox */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* The slider */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }
        .container {
            width: 350px;
        }

    </style>
</head>
<body>
<div class="container pt-4">
    <div class="row col">
        <span>phonecam enabled:  </span>
        <label class="switch">
            <input id="enabledCheckbox" type="checkbox" checked>
            <span class="slider"></span>
        </label>
        <span>phonecam not connected</span>
        <video playsinline muted autopla hidden></video>
    </div>
    <div id="qrInfo" class="row col text-center">

        <div class="card">
            <h4 class="card-header">QR Code</h4>
            <div class="card-body">
                <div id="qr"></div>
                <span id="peerId" ></span>
                <button id="newQr">Regenerate</button>
            </div>
        </div>
    </div>
</div>
<script src="popup.js"></script>
</body>
</html>
